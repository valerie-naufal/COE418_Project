<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Locatable</title>

    <!-- custom css file link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/createAccount.css')}}"
    />
  </head>

  <body>
    <!--account form starts-->
    <div class="account-form">
      <h3>List Your Venue</h3>
      <form method="POST" action="/listVenue">
        <input name="name" type="text" placeholder="Venue Name" class="box" />
        <input name="location" type="text" placeholder="Location" class="box" />
        <input name="category" type="text" placeholder="Category" class="box" />
        <input name="capacity" type="text" placeholder="Capacity" class="box" />

        <input type="submit" value="LIST MY VENUE" class="btn" />
      </form>
    </div>
    <!--account form ends-->
  </body>
</html>
