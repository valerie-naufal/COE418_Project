<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Locatable</title>

    <!-- custom css file link -->
    <link
      rel="stylesheet"
      href= "../static/css/myProfile.css"
    />
  </head>

  <body>
    <header></header>
    <!--account form starts-->
    <div class="profile-container">
      <h1>My Profile Summary</h1>
      {% for event in eventList %}
          <div class="profile-box">
            
            <div class="profile-info">
              <div>
                <div>Event ID:</div>
                <span id="eventID">{{event.eventID}}</span>
              </div>
      
              <div>
                <div>Venue:</div>
                <span id="venue">{{event.name}}</span>
              </div>
      
              <div>
                <div>Date:</div>
                <span id="date">{{event.date}}</span>
              </div>
      
              <!-- <div>
                <div>Amenities:</div>
                <span id="amenities">{{event.photographer}}</span>
              </div> -->
      
              <div>
                <div>Total Price ($):</div>
                <span id="totalPrice">{{event.total}}</span>
              </div>
              
              <div>
                <button class="cancel-button">Cancel</button>
              </div>
            </div>
            
          </div>
          {% endfor %}
        </div>
    <footer></footer>
  </body>
</html>
